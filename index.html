<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Maison du café</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
         <div class="logo-bloc">
            <img class="logo-img" src="./image/Group 12.png" alt="Logo-Maison-Du-Café">
            <h1 class="logo-title">La maison du café</h1>
            <img class="cercle" src="./image/Group 13.png" alt="Logo-cercle">
         </div>
         <div class="responsive">
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle">
            <menu>
               <h2 class="menu-title">Menu</h2>
               <h2 class="menu-title">Nos café</h2>
               <h2 class="menu-title">Achetez</h2>
               <h2 class="menu-title">A propos</h2>
               <h2 class="menu-title">Contact</h2>
            </menu> 
            <button class="reservez">Reservez une table</button>
         </div>
        </nav>
    </header>

    <section class="section-1">
        <div class="rond">
            <img  class="rond-img" src="./image/Group 1.png" alt="image_1">
        </div>
        <article class="article-bloc">
            <div class="text">
                <h2 class="article-title">Nous vous <br> offrons le meilleur <br> Du Café</h2>
                <p class="article-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="article-button">
                    <button class="article-menu">Menu</button>
                    <button class="article-reser">Reservez une table</button>
                </div>
                <div class="reseaux">
                    <div class="test">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="test">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="test">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="barre"></div>
                </div>
            </div>
            <div class="img">
                <img  class="feuille" src="./image/Group.png" alt="image_2">
                <img  class="feuille-2" src="image/feuille-2.png" alt="image_3">
                <img  class="feuille-3" src="image/feuille-3.png" alt="image_4">
                <img class="mask" src="./image/Mask group.png" alt="image_5">
                <img class="tasse" src="./image/pngegg 1.png" alt="image_6">
            </div>
        </article>
    </section>

</body>
</html>
